<html>
<head>
    <meta charset="utf-8">
    <title>Alex的在线翻译插件</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/option.css">
    <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
</head>
<body>
<div class="container">
    <h1 style="text-align:center;">Alex的在线翻译插件| 自定义设置</h1>
    <hr class="head-hr" style="margin-bottom:0;">
    <div class="div-lang-detect">
        <table>
            <tr>
                <td id="account-info-l">
                    <h2>账户信息</h2>
                    <p>
                        使用翻译服务的账户名和密码
                    </p>
                </td>
                <td id="account-info-r">
                </td>
            </tr>
            <tr>
                <td id="account-info-name-l">
                    用户名
                </td>
                <td id="account-info-name-r">
                    <input type=text" id="account-info-name" class="form-control" placeholder="" required/>
                </td>
            </tr>
            <tr>
                <td id="account-info-password-l">
                    密码
                </td>
                <td id="account-info-password-r">
                    <input type=text" id="account-info-password" class="form-control" placeholder="" required/>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
