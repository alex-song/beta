server:
  port: 7070
  contextPath: /onlinetranslation/

endpoints:
  enabled: true

spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true

logging:
  file: ./logs/onlinetranslation.log
  level:
    Root: WARN
    alex: DEBUG

TranslationJobConfiguration:
  numOfThreads: 3
