server:
  port: 7070
  contextPath: /onlinetranslation/

endpoints:
  enabled: false
  info:
    enabled: true
  health:
    enabled: true

spring:
  profiles:
    active: @profileActive@
  messages:
    basename: l10n/exceptions
  jackson:
    date-format: com.fasterxml.jackson.databind.util.ISO8601DateFormat
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  h2:
    console:
      path: /console
      enabled: true
  datasource:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      org:
        hibernate:
          envers:
            use_revision_entity_with_native_id: false
      hibernate:
        show_sql: true
        format_sql: true

springfox:
  documentation:
    swagger:
      v2:
        path: /swagger-spec.json

logging:
  file: onlinetranslation.log
  level:
    Root: WARN
    alex: DEBUG

info:
  app:
    name: Online Translation
    description: Online Translation
    version: 0.0.1

TranslationJobConfiguration:
  numOfThreads: 5
