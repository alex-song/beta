server:
  port: 7070
  contextPath: /filerepository/

endpoints:
  enabled: true

spring:
  profiles:
    active: @profileActive@
  messages:
    basename: l10n/exceptions


springfox:
  documentation:
    swagger:
      v2:
        path: /swagger-spec.json

info:
  app:
    name: Alex File Repository Service
    description: Alex File Repository Service, which is built on top of Apache Jackrabbit.
    version: @project.version@

logging:
  file: ./logs/filerepository.log
  level:
    Root: WARN
    alex: DEBUG

repository:
  home: /Users/alexsong/Development/workspace/beta/filerepository/repo_home
  config: classpath:repository.xml
  name: frs


