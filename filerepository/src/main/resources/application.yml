server:
  port: 7070
  contextPath: /filerepository/

endpoints:
  enabled: false

spring:
  profiles:
    active: @profileActive@
  messages:
    basename: l10n/exceptions
  data:
    mongodb:
      authentication-database:
      database: frs
      grid-fs-database: frs-grid
      host: songlp.ddns.net
      port: 27017
      username:
      password:
      repositories:
        enabled: true


springfox:
  documentation:
    swagger:
      v2:
        path: /swagger-spec.json

info:
  app:
    name: Alex File Repository Service
    description: Alex File Repository Service, which is built on top of Apache Jackrabbit.
    version: @project.version@


