server:
  port: 7070
  contextPath: /frs/

endpoints:
  enabled: false

spring:
  http:
    multipart:
      enabled: true
      fileSizeThreshold: 0
      maxFileSize: 10Mb
      maxRequestSize: 10Mb
  profiles:
    active: @profileActive@
  messages:
    basename: l10n/exceptions
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

springfox:
  documentation:
    swagger:
      v2:
        path: /swagger-spec.json

info:
  app:
    name: Alex File Repository Service
    description: Alex File Repository Service, which is built on top of Springboot and MongoDB.
    version: @project.version@

frs:
  configFile: ${frs.config:classpath:frs-config.xml}
  housekeeping:
    enabled: true
    numOfThreads: 2

