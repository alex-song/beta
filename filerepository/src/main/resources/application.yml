server:
  port: 7070
  contextPath: /filerepository/

endpoints:
  enabled: false

spring:
  http:
    multipart:
      maxFileSize: 10Mb
      maxRequestSize: 10Mb
  profiles:
    active: @profileActive@
  messages:
    basename: l10n/exceptions

springfox:
  documentation:
    swagger:
      v2:
        path: /swagger-spec.json

info:
  app:
    name: Alex File Repository Service
    description: Alex File Repository Service, which is built on top of Springboot and MongoDB.
    version: @project.version@

filerepository:
  users:
    admin:
      username: admin
      password: admin
    guest:
      username: readonly
      password: readonly
    operator:
      username: operator
      password: operator
  quota:
    max:
      - default: 100MB
